<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <mat-toolbar>
      <div class="logo">
        <img src="{{Logo[0].url}}" style="width: 50px;">
        <h1>Game of Thrones</h1>
      </div>
      <section>
        <div class="button-row">
          <button _ngcontent-sui-c26 mat-button
            class="mat-focus-indicator mat-button mat-button-base"
            style="margin-right: 30px;">
            <span class="mat-button-wrapper">Home</span>
            <span matripple class="mat-ripple mat-button-ripple"></span>
            <span class="mat-button-focus-overlay"></span>
          </button>
          <button _ngcontent-sui-c26 mat-button class="mat-focus-indicator mat-button mat-button-base" style="margin-right: 30px;">
            <span class="mat-button-wrapper">Story</span>
            <span matripple class="mat-ripple mat-button-ripple"></span>
            <span class="mat-button-focus-overlay"></span>
          </button>
          <button _ngcontent-sui-c26 mat-button class="mat-focus-indicator mat-button mat-button-base" style="margin-right: 30px;">
            <span class="mat-button-wrapper">Episodes</span>
            <span matripple class="mat-ripple mat-button-ripple"></span>
            <span class="mat-button-focus-overlay"></span>
          </button>
          <button _ngcontent-sui-c26 mat-button class="mat-focus-indicator mat-button mat-button-base" style="margin-right: 30px;">
            <span class="mat-button-wrapper">Videos</span>
            <span matripple class="mat-ripple mat-button-ripple"></span>
            <span class="mat-button-focus-overlay"></span>
          </button>
          <button _ngcontent-sui-c26 mat-button class="mat-focus-indicator mat-button mat-button-base">
            <span class="mat-button-wrapper">Log out</span>
            <span matripple class="mat-ripple mat-button-ripple"></span>
            <span class="mat-button-focus-overlay"></span>
          </button>
        </div>
      </section>
    </mat-toolbar>
    <div class="container mt-4">
      <div class="row">
        <div class="col-4">
          <img src="{{detail[0].url}}">
          </div>
            <div class="col-8">
            <h2>{{detail[0].name}}</h2>
            <hr>
            <h3>Character</h3>
            <p>{{detail[0].character}}</p>
            </div>
            <div class="col-6 mt-4">
              <iframe width="560" height="315"
                src="https://www.youtube.com/embed/Ydi80YrCnPY" title="YouTube video player" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="">
              </iframe>
            </div>
            <div class="col-6 mt-4">
              <h3>Personality</h3>
              <p>{{detail[0].personality}}</p>
            </div>
            <div class="col-12 mt-4">
              <hr>
              <h3>Comment</h3>
              <p>
                <mat-form-field appearance="outline" style="width: 100%; margin-top: 1rem;">
                  <mat-label>What do yo feel about this?</mat-label>
                  <textarea class="text" matInput placeholder="Ex. It makes me feel..."></textarea>
                </mat-form-field>
              </p>
            </div>
            <div class="col-12 mt-2" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
              <button style="background: none; border: none; color: #607D8A;">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="favorite"></mat-icon>
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="favorite"></mat-icon>
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="favorite"></mat-icon>
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="favorite"></mat-icon>
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="favorite"></mat-icon>
              </button>
              <a mat-flat-button href="" style="background-color: #424242; color: white;" target="_blank">Sent</a>
            </div>
      </div>

    </div>

  </body>
</html>
